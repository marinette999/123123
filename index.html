<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка аккаунта Brawl Stars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Оценка аккаунта в Brawl Stars</h1>
    <p>Введите свой тэг аккаунта для оценки.</p>
    <input type="text" id="tagInput" placeholder="Введите ваш тэг">
    <button onclick="getAccountValue()">Получить оценку</button>

    <div class="result" id="result"></div>
</div>

</html>
